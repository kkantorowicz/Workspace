<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Stories</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
        defer></script>

    <script src="app.js" defer></script>
</head>

<body>

    <div class="ps-5 pt-5">
        <div class="card" style="width: 23rem;">
            <div class="card-body">
                <h5 class="card-title">Silly Story Generator</h5>
                <h6 class="card-subtitle mb-2 text-muted">By Kayne</h6>

                <div>
                    <label for="customname">Enter custom name:</label>
                    <input id="customname" type="text" placeholder="">
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="us">
                        US
                    </label>
                    <input class="form-check-input" type="radio" name="usuk" id="us" value="us" checked>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="uk">
                        UK
                    </label>
                    <input class="form-check-input" type="radio" name="usuk" id="uk" value="uk">
                </div>

            </div>
            <div class="form-check">
                <button type="button" class="btn btn-secondary" id="randomize">Generate random story</button>
            </div>

            <div class="card-footer mt-3">
                <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
                <p id="story"></p>
            </div>
        </div>
    </div>

</body>

</html>
